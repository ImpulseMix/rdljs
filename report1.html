<!DOCTYPE HTML>
<html
    xmlns:rdl="http://schemas.microsoft.com/sqlserver/reporting/2010/01/reportdefinition"
    xmlns:rd="http://schemas.microsoft.com/SQLServer/reporting/reportdesigner"
    xmlns:cl="http://schemas.microsoft.com/sqlserver/reporting/2010/01/componentdefinition">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link type="text/css" rel="stylesheet" href="src/rdljs.plugin.html.css" />
</head>
<body>
    <script src="lib/d3.js"></script>
    <script src="lib/jquery-2.1.3.js"></script>

    <script src="src/rdljs.core.js"></script>
    <script src="src/rdljs.util.js"></script>
    <script src="src/rdljs.plugin.abstract.js"></script>
    <script src="src/rdljs.js"></script>
    
    <script src="src/rdljs.plugin.html.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            /* url that serves any RDLC XML */
            $.get("report/load/report1").done(function (xml, status, xhr) {

                var report = rdl.makeReport(xhr.responseText);

                report.dataResolver(function (dataSetName) {

                    if (dataSetName == "DataSet1") {

                        return $.post("report/data/dataset1")
                            .done(function () {

                            });
                    }

                    return [];
                });

                var renderer = rdl.rendererFor("html");

                report.load(renderer);
            });
        });
    </script>
</body>
</html>
